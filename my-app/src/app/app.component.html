<main class="min-h-screen flex flex-col items-center bg-gray-100 p-4">
  <div class="w-full max-w-6xl bg-white shadow-md rounded-lg p-6 mb-6">
    <h2 class="text-2xl font-semibold mb-4">Lista de Personas</h2>
    <div class="flex justify-between items-center mb-4">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
        (click)="showForm = !showForm"
      >
        {{ showForm ? "Cerrar Formulario" : "Crear Nueva Persona" }}
      </button>
      <div class="w-1/3">
        <input
          type="text"
          placeholder="Buscar..."
          class="w-full p-2 border rounded-md"
          (input)="onSearch($event)"
        />
      </div>
    </div>
    <app-person-list
      [persons]="filteredPersons.length > 0 ? filteredPersons : persons"
      (editPerson)="edit($event)"
      (deletePerson)="delete($event)"
    ></app-person-list>
    <app-person-form
      [showForm]="showForm"
      [personForm]="personForm"
      [countries]="countries"
      [states]="states"
      (savePerson)="save()"
      (cancelForm)="cancelForm()"
    ></app-person-form>
  </div>
</main>
