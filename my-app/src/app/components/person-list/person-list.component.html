<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr class="text-sm leading-normal text-gray-600 uppercase bg-gray-200">
        <th class="px-5 py-3 text-left">Cédula</th>
        <th class="px-5 py-3 text-left">Nombre</th>
        <th class="px-5 py-3 text-left">Apellidos</th>
        <th class="px-5 py-3 text-left">Fecha de nacimiento</th>
        <th class="px-5 py-3 text-left">Edad</th>
        <th class="px-5 py-3 text-left">País</th>
        <th class="px-5 py-3 text-left">Estado</th>
        <th class="px-5 py-3 text-left">Opciones</th>
      </tr>
    </thead>
    <tbody class="text-sm font-light text-gray-600">
      <tr
        *ngFor="let person of persons"
        class="border-b border-gray-200 hover:bg-gray-100"
      >
        <td class="px-6 py-3 text-left whitespace-nowrap">
          {{ person.dni }}
        </td>
        <td class="px-5 py-3 text-left">{{ person.name }}</td>
        <td class="px-5 py-3 text-left">{{ person.lastname }}</td>
        <td class="px-5 py-3 text-left">{{ person.birthdate }}</td>
        <td class="px-5 py-3 text-left">{{ person.age }}</td>
        <td class="px-5 py-3 text-left">{{ person.country.name }}</td>
        <td class="px-5 py-3 text-left">{{ person.state.name }}</td>
        <td class="flex gap-1 px-5 py-3 text-left">
          <button
            class="px-3 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700"
            (click)="onEdit(person)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 50 50"
            >

              ></path>
            </svg>
          </button>
          <button
            class="px-3 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-700"
            (click)="onDelete(person)"
          >

          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
