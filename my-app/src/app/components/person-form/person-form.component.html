<div
  *ngIf="showForm"
  class="fixed top-0 bottom-0 left-0 right-0 z-40 bg-black opacity-50"
  (click)="onCancel()"
></div>

<div
  *ngIf="showForm"
  class="absolute left-0 right-0 z-50 max-w-sm p-4 m-auto bg-white border rounded-md shadow-xl md:max-w-md top-1/4"
>
  <div class="flex items-center justify-between">
    <h1 class="text-2xl">Crear Persona</h1>
    <button class="text-gray-600 hover:text-gray-800" (click)="onCancel()">
      <svg
        class="w-6 h-6 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M6.293 6.293a1 1 0 011.414 0L10 8.586l2.293-2.293a1 1 0 111.414 1.414L11.414 10l2.293 2.293a1 1 0 11-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 10 6.293 7.707a1 1 0 010-1.414z"
        />
      </svg>
    </button>
  </div>
  <p class="text-sm text-gray-500">Crea una nueva persona</p>

  <form
    [formGroup]="personForm"
    (ngSubmit)="onSave()"
    class="flex flex-col mt-6 space-y-4"
  >
    <div class="flex flex-col gap-4 md:flex-row md:space-x-4">
      <div class="flex-1 space-y-2">
        <label for="name">Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="w-full p-1 border rounded-md"
        />
      </div>
      <div class="flex-1 space-y-2">
        <label for="lastname">Apellidos</label>
        <input
          type="text"
          formControlName="lastname"
          class="w-full p-1 border rounded-md"
        />
      </div>
    </div>

    <div class="flex flex-col gap-4 md:flex-row md:space-x-4">
      <div class="flex-1 space-y-2">
        <label for="age">Edad</label>
        <input
          type="number"
          formControlName="age"
          class="w-full p-1 border rounded-md"
        />
      </div>
      <div class="flex-1 space-y-2">
        <label for="dni">Cédula</label>
        <input
          type="text"
          formControlName="dni"
          class="w-full p-1 border rounded-md"
        />
      </div>
    </div>

    <div class="flex-1 space-y-2">
      <label for="birthdate">Fecha de Nacimiento</label>
      <input
        type="date"
        formControlName="birthdate"
        class="w-full p-1 border rounded-md"
        [max]="maxDate"
      />
    </div>

    <div class="flex flex-col gap-4 md:flex-row md:space-x-4">
      <div class="flex-1 space-y-2">
        <label for="country">País</label>
        <select
          name="country"
          id="country"
          formControlName="country"
          class="w-full p-1 border rounded-md"
        >
          <option [ngValue]="item" *ngFor="let item of countries">
            {{ item.name }}
          </option>
        </select>
      </div>

      <div class="flex-1 space-y-2">
        <label for="state">Estado o Región</label>
        <select
          name="state"
          id="state"
          formControlName="state"
          class="w-full p-1 border rounded-md"
        >
          <option [ngValue]="item" *ngFor="let item of states">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>

    <button
      type="submit"
      class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-700 disabled:bg-blue-200"
      [disabled]="!personForm.valid"
    >
      Guardar
    </button>
  </form>
</div>
